<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>(⌐■_■) About this Project (-‿◦☀)</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* Reset & page setup */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    /* Matrix canvas */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    /* Centered content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: hotpink;
      padding: 0 20px;
    }

    .wave {
      display: inline-block;
    }

    .wave span {
      display: inline-block;
      animation: wave 1.5s ease-in-out infinite;
    }

    .wave span:nth-child(odd) {
      animation-delay: 0.1s;
    }
    .wave span:nth-child(even) {
      animation-delay: 0.3s;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    h1, p {
      font-size: 2rem;
      margin-bottom: 1em;
    }

    h1.wave span { font-size: 3.5rem; }
    p.wave span { font-size: 1.5rem; }

  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="content">
    <h1 class="wave">
     <span>A</span><span>b</span><span>o</span><span>u</span><span>t</span>
     <span>&nbsp;</span>
     <span>t</span><span>h</span><span>i</span><span>s</span>
     <span>&nbsp;</span>
     <span>P</span><span>r</span><span>o</span><span>j</span><span>e</span><span>c</span><span>t</span>
    </h1>
    <p class="wave">
      <span>T</span><span>h</span><span>i</span><span>s</span><span>&nbsp;</span>
      <span>i</span><span>s</span><span>&nbsp;</span>
      <span>a</span><span>&nbsp;</span>
      <span>s</span><span>o</span><span>l</span><span>o</span><span>&nbsp;</span>
      <span>p</span><span>r</span><span>o</span><span>j</span><span>e</span><span>c</span><span>t</span><span>&nbsp;</span>
      <span>b</span><span>y</span><span>&nbsp;</span><span>J</span><span>e</span><span>r</span><span>r</span><span>o</span><span>d</span><span>&nbsp;</span><span>B</span><span>.</span>
    </p>
  </div>

  <script>
    // MATRIX RAIN
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789'.split('');
    const fontSize = 16;
    let width, height, columns, drops;

    function initMatrix() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;

      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      setTimeout(() => requestAnimationFrame(drawMatrix), 40);
    }

    initMatrix();
    drawMatrix();
    window.addEventListener("resize", initMatrix);
  </script>

</body>
</html>
