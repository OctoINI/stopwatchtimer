<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100%;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .container {
      position: relative;
      text-align: center;
      padding-top: 50px;
      z-index: 1;
    }

    #navLinks {
      margin: 20px 0;
    }

    #navLinks a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      border: 2px solid #00ff00;
      padding: 6px 12px;
      display: inline-block;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }

    #navLinks a:hover {
      background-color: #003300;
    }

    #timeInput {
      font-size: 32px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      width: 180px;
      text-align: center;
      outline: none;
    }

    #timeInput.invalid {
      border-color: red;
    }

    #controls button,
    .quick-buttons button {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    #controls button:hover,
    .quick-buttons button:hover {
      background-color: #003300;
    }

    .quick-buttons {
      margin: 10px 0 20px;
    }

    svg {
      transform: rotate(-90deg);
      margin: 40px auto;
      display: block;
    }

    .circle-bg {
      stroke: #333;
    }

    .circle-progress {
      stroke: #00ff00;
      transition: stroke-dashoffset 0.1s linear;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>⏱ Countdown Timer</h1>
  
  <div id="navLinks">
    <a href="/about/">About</a>
    <a href="/donate/">Donate</a>
  </div>

  <input type="text" id="timeInput" value="00:01:00" maxlength="8" />

  <div class="quick-buttons">
    <button onclick="setQuickTime(30)">30s</button>
    <button onclick="setQuickTime(60)">1min</button>
    <button onclick="setQuickTime(300)">5min</button>
    <button onclick="setQuickTime(600)">10min</button>
  </div>

  <svg width="200" height="200">
    <circle class="circle-bg" cx="100" cy="100" r="90" stroke-width="10" fill="none" />
    <circle class="circle-progress" cx="100" cy="100" r="90" stroke-width="10" fill="none"
      stroke-dasharray="565.48" stroke-dashoffset="0" />
  </svg>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  // Matrix Background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  const fontSize = 12;
  const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノ0123456789'.split('');
  let columns, drops;

  function initMatrix() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    columns = Math.floor(window.innerWidth / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }

    setTimeout(() => requestAnimationFrame(drawMatrix), 40);
  }

  initMatrix();
  drawMatrix();
  window.addEventListener("resize", initMatrix);

  // Timer Logic
  const input = document.getElementById('timeInput');
  const progressCircle = document.querySelector('.circle-progress');
  const beep = document.getElementById('beep');
  const RADIUS = 90;
  const CIRCUMFERENCE = 2 * Math.PI * RADIUS;
  let totalSeconds = 0, startTime = 0, running = false, rafId = null;

  function timeToSeconds(timeStr) {
    const parts = timeStr.split(':').map(p => parseInt(p, 10));
    if (parts.length !== 3 || parts.some(isNaN)) return null;
    const [h, m, s] = parts;
    if (m > 59 || s > 59 || h < 0 || m < 0 || s < 0) return null;
    return h * 3600 + m * 60 + s;
  }

  function secondsToTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, '0');
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateProgress(ratio) {
    const offset = CIRCUMFERENCE * (1 - ratio);
    progressCircle.style.strokeDashoffset = offset;
  }

  function validateInput() {
    const secs = timeToSeconds(input.value);
    if (secs === null || secs <= 0) {
      input.classList.add('invalid');
      return false;
    } else {
      input.classList.remove('invalid');
      return true;
    }
  }

  function animateCountdown(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = (timestamp - startTime) / 1000;
    const remaining = Math.max(0, totalSeconds - elapsed);
    input.value = secondsToTime(Math.ceil(remaining));
    updateProgress(remaining / totalSeconds);

    if (remaining > 0) {
      rafId = requestAnimationFrame(animateCountdown);
    } else {
      running = false;
      beep.play();
    }
  }

  function startTimer() {
    if (running || !validateInput()) return;
    totalSeconds = timeToSeconds(input.value);
    startTime = null;
    running = true;
    rafId = requestAnimationFrame(animateCountdown);
  }

  function pauseTimer() {
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
  }

  function resetTimer() {
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
    input.value = secondsToTime(totalSeconds);
    updateProgress(1);
  }

  function setQuickTime(seconds) {
    totalSeconds = seconds;
    input.value = secondsToTime(seconds);
    updateProgress(1);
    startTimer();
  }

  document.getElementById('startBtn').addEventListener('click', startTimer);
  document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
  document.getElementById('resetBtn').addEventListener('click', resetTimer);

  input.addEventListener('input', () => {
    validateInput();
    if (!running) {
      const val = timeToSeconds(input.value);
      if (val !== null) {
        totalSeconds = val;
        updateProgress(1);
      }
    }
  });

  progressCircle.style.strokeDasharray = CIRCUMFERENCE;
  progressCircle.style.strokeDashoffset = 0;
</script>
</body>
</html>
