<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100%;
    }

    /* matrix canvas sits behind countdown but above the black background */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;       /* changed from -1 */
    }

    .container {
      position: relative;
      text-align: center;
      padding-top: 50px;
      z-index: 1;
    }

    #timeInput {
      font-size: 32px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      width: 180px;
      text-align: center;
      outline: none;
    }

    #controls button {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #003300;
    }

    svg {
      transform: rotate(-90deg);
      margin: 40px auto;
      display: block;
    }

    .circle-bg {
      stroke: #333;
    }

    .circle-progress {
      stroke: #00ff00;
      transition: stroke-dashoffset 1s linear;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>⏱Countdown Timer</h1>
  <input type="text" id="timeInput" value="00:01:00" maxlength="8" />

  <svg width="200" height="200">
    <circle class="circle-bg" cx="100" cy="100" r="90" stroke-width="10" fill="none" />
    <circle class="circle-progress" cx="100" cy="100" r="90" stroke-width="10" fill="none"
      stroke-dasharray="565.48" stroke-dashoffset="0" />
  </svg>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  // Matrix Rain Effect with Retina support
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  let width, height, columns, drops;
  const fontSize = 12;
  const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789'.split('');

  function initMatrix() {
    const dpr = window.devicePixelRatio || 1;
    width = window.innerWidth;
    height = window.innerHeight;

    // resize canvas to physical pixels
    canvas.width = width * dpr;
    canvas.height = height * dpr;

    // reset any transforms then scale to DPR
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    columns = Math.floor(width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    // translucent black fill for the fading trail
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    requestAnimationFrame(drawMatrix);
  }

  initMatrix();
  drawMatrix();
  window.addEventListener("resize", initMatrix);

  // Timer Logic
  const input = document.getElementById('timeInput');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const progressCircle = document.querySelector('.circle-progress');
  const beep = document.getElementById('beep');

  const RADIUS = 90;
  const CIRCUMFERENCE = 2 * Math.PI * RADIUS;

  let totalSeconds = 0;
  let remainingSeconds = 0;
  let timer;
  let running = false;

  function timeToSeconds(timeStr) {
    const parts = timeStr.split(':').map(Number);
    const [h, m, s] = [parts[0] || 0, parts[1] || 0, parts[2] || 0];
    return h * 3600 + m * 60 + s;
  }

  function secondsToTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, '0');
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateProgress() {
    const offset = CIRCUMFERENCE * (1 - remainingSeconds / totalSeconds);
    progressCircle.style.strokeDashoffset = offset;
  }

  function startTimer() {
    if (running) return;
    if (remainingSeconds <= 0) {
      totalSeconds = timeToSeconds(input.value);
      if (totalSeconds <= 0) return;
      remainingSeconds = totalSeconds;
    }

    running = true;
    timer = setInterval(() => {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        input.value = secondsToTime(remainingSeconds);
        updateProgress();
      } else {
        clearInterval(timer);
        running = false;
        beep.play();
      }
    }, 1000);
  }

  function pauseTimer() {
    clearInterval(timer);
    running = false;
  }

  function resetTimer() {
    clearInterval(timer);
    running = false;
    input.value = secondsToTime(totalSeconds);
    remainingSeconds = totalSeconds;
    updateProgress();
  }

  progressCircle.style.strokeDasharray = CIRCUMFERENCE;
  progressCircle.style.strokeDashoffset = 0;

  startBtn.addEventListener('click', startTimer);
  pauseBtn.addEventListener('click', pauseTimer);
  resetBtn.addEventListener('click', resetTimer);
</script>
</body>
</html>
