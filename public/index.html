<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Countdown Timer</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="/clocktime.ico" />
  <link rel="shortcut icon" href="/clocktime.ico" type="image/x-icon" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    font-family: 'Courier New', monospace;
    color: white;

    /* ✅ Animated Gradient Background */
    background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
    background-size: 600% 600%;
    animation: gradientMove 16s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: white;
    opacity: 0;
    z-index: 5;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .container {
    position: relative;
    text-align: center;
    padding-top: 50px;
    z-index: 1;
  }

  #navLinks {
    margin: 20px 0;
  }

  #navLinks a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    border: 2px solid white;
    padding: 6px 12px;
    display: inline-block;
    transition: background-color 0.3s ease;
    border-radius: 4px;
  }

  #navLinks a:hover {
    background-color: #222;
  }

  #timeInput {
    font-size: 32px;
    background: transparent;
    border: 2px solid white;
    color: white;
    width: 180px;
    text-align: center;
    outline: none;
  }

  #timeInput.invalid {
    border-color: red;
  }

  #controls button,
  .quick-buttons button {
    background: transparent;
    color: white;
    border: 2px solid white;
    font-size: 18px;
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }

  #controls button:hover,
  .quick-buttons button:hover {
    background-color: #222;
  }

  .quick-buttons {
    margin: 10px 0 20px;
  }

  svg {
    transform: rotate(-90deg);
    margin: 40px auto;
    display: block;
  }

  .circle-bg {
    stroke: #333;
  }

  @keyframes rgbStroke {
    0%   { stroke: red; }
    16%  { stroke: orange; }
    33%  { stroke: yellow; }
    50%  { stroke: lime; }
    66%  { stroke: cyan; }
    83%  { stroke: violet; }
    100% { stroke: red; }
  }

  .circle-progress {
    stroke-width: 10;
    fill: none;
    stroke-dasharray: 565.48;
    stroke-dashoffset: 0;
    animation: rgbStroke 5s linear infinite;
    filter: drop-shadow(0 0 6px currentColor) drop-shadow(0 0 12px currentColor);
    transition: stroke-dashoffset 0.1s linear;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div class="container">
  <h1>⏱ Countdown Timer ⏱</h1>

  <div id="navLinks">
    <a href="/stopwatch/">Stopwatch</a>
    <a href="/about/">About</a>
    <a href="/donate/">Donate</a>
  </div>

  <input type="text" id="timeInput" value="00:01:00" maxlength="8" />

  <div class="quick-buttons">
    <button onclick="setQuickTime(30)">30s</button>
    <button onclick="setQuickTime(60)">1min</button>
    <button onclick="setQuickTime(300)">5min</button>
    <button onclick="setQuickTime(600)">10min</button>
  </div>

  <svg width="200" height="200" viewBox="0 0 200 200" style="overflow: visible;">
    <circle class="circle-bg" cx="100" cy="100" r="90" stroke-width="10" fill="none" />
    <circle class="circle-progress" cx="100" cy="100" r="90" stroke-width="10" fill="none"
      stroke-dasharray="565.48" stroke-dashoffset="0" />
  </svg>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<audio id="beep" src="alarm.mp3" preload="auto"></audio>

<script>
  const input = document.getElementById('timeInput');
  const progressCircle = document.querySelector('.circle-progress');
  const beep = document.getElementById('beep');
  const overlay = document.getElementById('overlay');
  const RADIUS = 90;
  const CIRCUMFERENCE = 2 * Math.PI * RADIUS;
  let totalSeconds = 0, startTime = 0, running = false, rafId = null;

  function timeToSeconds(timeStr) {
    const parts = timeStr.split(':').map(p => parseInt(p, 10));
    if (parts.length !== 3 || parts.some(p => isNaN(p))) return null;
    const [h, m, s] = parts;
    if (m >= 60 || s >= 60 || h < 0 || m < 0 || s < 0) return null;
    return h * 3600 + m * 60 + s;
  }

  function secondsToTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, '0');
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateProgress(ratio) {
    const offset = CIRCUMFERENCE * (1 - ratio);
    progressCircle.style.strokeDashoffset = offset;
  }

  function validateInput() {
    const secs = timeToSeconds(input.value);
    if (secs === null || secs <= 0) {
      input.classList.add('invalid');
      return false;
    } else {
      input.classList.remove('invalid');
      return true;
    }
  }

  function animateCountdown(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = (timestamp - startTime) / 1000;
    const remaining = Math.max(0, totalSeconds - elapsed);
    input.value = secondsToTime(Math.ceil(remaining));
    updateProgress(remaining / totalSeconds);

    if (remaining > 0) {
      rafId = requestAnimationFrame(animateCountdown);
    } else {
      running = false;
      beep.play();
      overlay.style.opacity = '0.8';
      setTimeout(() => overlay.style.opacity = '0', 400);
    }
  }

  function startTimer() {
    if (running || !validateInput()) return;
    totalSeconds = timeToSeconds(input.value);
    startTime = null;
    running = true;
    rafId = requestAnimationFrame(animateCountdown);
  }

  function pauseTimer() {
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
  }

  function resetTimer() {
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
    input.value = secondsToTime(totalSeconds || 0);
    updateProgress(1);
  }

  function setQuickTime(seconds) {
    totalSeconds = seconds;
    input.value = secondsToTime(seconds);
    updateProgress(1);
    startTimer();
  }

  document.getElementById('startBtn').addEventListener('click', startTimer);
  document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
  document.getElementById('resetBtn').addEventListener('click', resetTimer);

  input.addEventListener('input', () => {
    validateInput();
    if (!running) {
      const val = timeToSeconds(input.value);
      if (val !== null) {
        totalSeconds = val;
        updateProgress(1);
      }
    }
  });

  progressCircle.style.strokeDasharray = CIRCUMFERENCE;
  progressCircle.style.strokeDashoffset = 0;
</script>
</body>
</html>
