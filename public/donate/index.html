<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- Alternative for PNG favicon -->
  <!-- <link rel="icon" type="image/png" href="/favicon.png" /> -->

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      min-height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      color: hotpink;
      overflow-y: auto;
      -webkit-text-size-adjust: 100%;
    }

    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 5vw;
      max-width: 480px;
      margin: 0 auto;
    }

    .content h1, .content p, .cashapp-tag {
      animation: wave 2s infinite ease-in-out;
      display: inline-block;
      user-select: none;
    }

    .content h1 {
      font-size: 10vw;
      margin-bottom: 0.5em;
      line-height: 1.1;
    }

    .content p {
      font-size: 5vw;
      margin-bottom: 1.5em;
      max-width: 90vw;
    }

    .cashapp-tag {
      font-size: 7vw;
      font-weight: bold;
      background: #330033;
      border: 2px solid hotpink;
      padding: 15px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: all;
      max-width: 90vw;
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .cashapp-tag:hover,
    .cashapp-tag:focus {
      background-color: #660066;
      outline: none;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-6px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(6px); }
    }

    @media (max-width: 400px) {
      .content h1 {
        font-size: 12vw;
      }
      .content p {
        font-size: 6vw;
      }
      .cashapp-tag {
        font-size: 8vw;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Support the Project</h1>
    <p>If you enjoy my work, feel free to donate!</p>
    <div class="cashapp-tag" tabindex="0" role="button" aria-label="Copy Cash App tag $jerrodbuckridge" title="Click or tap to copy">$jerrodbuckridge</div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789'.split('');
    const fontSize = 16;
    let width, height, columns, drops;

    function initMatrix() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;

      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00FF00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      setTimeout(() => requestAnimationFrame(drawMatrix), 40);
    }

    initMatrix();
    drawMatrix();
    window.addEventListener("resize", initMatrix);

    const cashAppDiv = document.querySelector('.cashapp-tag');

    function copyCashAppTag() {
      navigator.clipboard.writeText(cashAppDiv.textContent).then(() => {
        const original = '$jerrodbuckridge';
        cashAppDiv.textContent = 'Copied! ' + original;
        setTimeout(() => {
          cashAppDiv.textContent = original;
        }, 2000);
      });
    }

    cashAppDiv.addEventListener('click', copyCashAppTag);
    cashAppDiv.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyCashAppTag();
      }
    });
  </script>

</body>
</html>
