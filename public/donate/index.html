<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate</title>
  <style>
    /* Reset & page setup */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    /* Matrix canvas behind everything */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    /* Centered content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #00ff00;
      padding: 0 20px;
    }
    .content h1 {
      font-size: 4rem;
      margin-bottom: 0.5em;
    }
    .content p {
      font-size: 1.5rem;
      margin-bottom: 1.5em;
    }
    .cashapp-tag {
      font-size: 2.5rem;
      font-weight: bold;
      background: #003300;
      border: 2px solid #00ff00;
      padding: 15px 40px;
      border-radius: 10px;
      user-select: all;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cashapp-tag:hover {
      background-color: #006600;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Support the Project</h1>
    <p>If you enjoy my work, feel free to donate!</p>
    <div class="cashapp-tag" title="Click to copy">$jerrodbuckridge</div>
  </div>

  <script>
    // MATRIX RAIN
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789'.split('');
    const fontSize = 16;
    let width, height, columns, drops;

    function initMatrix() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;
      
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      setTimeout(() => requestAnimationFrame(drawMatrix), 40);
    }

    initMatrix();
    drawMatrix();
    window.addEventListener("resize", () => {
      initMatrix();
    });

    // Copy Cash App tag on click
    const cashAppDiv = document.querySelector('.cashapp-tag');
    cashAppDiv.addEventListener('click', () => {
      navigator.clipboard.writeText(cashAppDiv.textContent).then(() => {
        cashAppDiv.textContent = 'Copied! $jerrodbuckridge';
        setTimeout(() => {
          cashAppDiv.textContent = '$jerrodbuckridge';
        }, 2000);
      });
    });
  </script>

</body>
</html>
