<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: auto;
      background: black;
      color: #ff69b4;
      font-family: 'Courier New', monospace;
      height: 100%;
      -webkit-text-size-adjust: 100%;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 5vh 2vw;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    #timeInput {
      font-size: 3rem;
      background: black;
      border: none;
      color: #ff69b4;
      width: 100%;
      max-width: 400px;
      text-align: center;
      outline: none;
      margin: 2rem auto;
      border-radius: 6px;
      user-select: none;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #controls button {
      background: black;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 6px;
      min-width: 120px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #controls button:hover,
    #controls button:focus {
      background-color: #330022;
      outline: none;
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      #timeInput {
        font-size: 2.2rem;
        width: 90vw;
      }
      #controls button {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>⏱ Stopwatch ⏱</h1>
    <input type="text" id="timeInput" value="00:00:00" readonly aria-label="Stopwatch time display" />
    <div id="controls" role="group" aria-label="Stopwatch controls">
      <button id="startBtn" type="button">Start</button>
      <button id="pauseBtn" type="button">Pause</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>
  </div>

  <script>
    // Matrix Background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    const fontSize = 12;
    const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノ0123456789'.split('');
    let columns, drops;

    function initMatrix() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FF00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }

      setTimeout(() => requestAnimationFrame(drawMatrix), 40);
    }

    initMatrix();
    drawMatrix();
    window.addEventListener("resize", initMatrix);

    // Stopwatch Logic
    const input = document.getElementById('timeInput');
    let startTime = null, running = false, rafId = null, pausedTime = 0;

    function secondsToTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function animateStopwatch(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = (timestamp - startTime) / 1000 + pausedTime;
      input.value = secondsToTime(Math.floor(elapsed));
      rafId = requestAnimationFrame(animateStopwatch);
    }

    function startTimer() {
      if (running) return;
      running = true;
      startTime = null;
      rafId = requestAnimationFrame(animateStopwatch);
    }

    function pauseTimer() {
      if (!running) return;
      if (rafId) cancelAnimationFrame(rafId);
      running = false;
      const currentTime = parseTime(input.value);
      pausedTime = currentTime;
    }

    function resetTimer() {
      if (rafId) cancelAnimationFrame(rafId);
      running = false;
      pausedTime = 0;
      input.value = "00:00:00";
    }

    function parseTime(timeStr) {
      const parts = timeStr.split(':').map(p => parseInt(p, 10));
      return parts[0] * 3600 + parts[1] * 60 + parts[2];
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
  </script>
</body>
</html>
