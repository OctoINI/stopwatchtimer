<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Stopwatch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #ff69b4;
      font-family: 'Courier New', monospace;
      height: 100%;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .container {
      position: relative;
      text-align: center;
      padding-top: 50px;
      z-index: 1;
    }
    #timeInput {
      font-size: 32px;
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      width: 180px;
      text-align: center;
      outline: none;
    }
    #controls button {
      background: black;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    #controls button:hover {
      background-color: #330022;
    }
    svg {
      transform: rotate(-90deg);
      margin: 40px auto;
      display: block;
    }
    .circle-bg {
      stroke: #333;
    }
    .circle-progress {
      stroke: #ff69b4;
      transition: stroke-dashoffset 0.1s linear;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>⏱ Stopwatch ⏱</h1>
  
  <input type="text" id="timeInput" value="00:00:00" readonly />

  <svg width="200" height="200">
    <circle class="circle-bg" cx="100" cy="100" r="90" stroke-width="10" fill="none" />
    <circle class="circle-progress" cx="100" cy="100" r="90" stroke-width="10" fill="none"
      stroke-dasharray="565.48" stroke-dashoffset="0" />
  </svg>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script>
  // Matrix Background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  const fontSize = 12;
  const letters = 'アァイィウエオカキクケコサシスセソタチツテトナニヌネノ0123456789'.split('');
  let columns, drops;

  function initMatrix() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    columns = Math.floor(window.innerWidth / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ff69b4';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }

    setTimeout(() => requestAnimationFrame(drawMatrix), 40);
  }

  initMatrix();
  drawMatrix();
  window.addEventListener("resize", initMatrix);

  // Stopwatch Logic
  const input = document.getElementById('timeInput');
  const progressCircle = document.querySelector('.circle-progress');
  const RADIUS = 90;
  const CIRCUMFERENCE = 2 * Math.PI * RADIUS;
  let startTime = null, running = false, rafId = null, pausedTime = 0;

  function secondsToTime(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, '0');
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  function updateProgress(seconds) {
    // Limit to 1 hour cycle for visual loop
    const ratio = (seconds % 3600) / 3600;
    const offset = CIRCUMFERENCE * (1 - ratio);
    progressCircle.style.strokeDashoffset = offset;
  }

  function animateStopwatch(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = (timestamp - startTime) / 1000 + pausedTime;
    input.value = secondsToTime(Math.floor(elapsed));
    updateProgress(elapsed);
    rafId = requestAnimationFrame(animateStopwatch);
  }

  function startTimer() {
    if (running) return;
    running = true;
    startTime = null;
    rafId = requestAnimationFrame(animateStopwatch);
  }

  function pauseTimer() {
    if (!running) return;
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
    const currentTime = parseTime(input.value);
    pausedTime = currentTime;
  }

  function resetTimer() {
    if (rafId) cancelAnimationFrame(rafId);
    running = false;
    pausedTime = 0;
    input.value = "00:00:00";
    updateProgress(0);
  }

  function parseTime(timeStr) {
    const parts = timeStr.split(':').map(p => parseInt(p, 10));
    return parts[0] * 3600 + parts[1] * 60 + parts[2];
  }

  document.getElementById('startBtn').addEventListener('click', startTimer);
  document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
  document.getElementById('resetBtn').addEventListener('click', resetTimer);

  progressCircle.style.strokeDasharray = CIRCUMFERENCE;
  progressCircle.style.strokeDashoffset = CIRCUMFERENCE;
</script>
</body>
</html>
